<div class="content">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" [(ngModel)]="data.title"><br>
  <label for="content">Contents:</label><br>
  <textarea id="content" name="content" rows="30" cols="100" [(ngModel)]="data.content"></textarea><br>
  <button mat-button [mat-dialog-close]="data" >Save</button>
</div>
