<div>
   <h1>Blog Table</h1>
   <table>
      <thead>
         <tr>
            <th>#ID</th>
            <th>title</th>
            <th>Created Time</th>
            <th>Updated Time</th>
            <th>Actions</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of blogsArray">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.createdTime | date:'medium' }}</td>
            <td>{{ item.updatedTime | date:'medium' }}</td>
            <td>
               <button type="button" (click)="openDialog(item)">View & Edit</button>
               <button type="button" (click)="deleteBlog(item.id)">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>

</div>
