<h1>Create a new Blog</h1>

<div class="content">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" [(ngModel)]="inputTitle"><br>
  <label for="content">Contents:</label><br>
  <textarea id="content" name="content" rows="30" cols="100" [(ngModel)]="inputContent"></textarea><br>
  <button type="button" (click)="createBlog()">Create</button>
</div>
